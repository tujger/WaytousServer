<!--?xml version="1.0" encoding="UTF-8"?-->
<!DOCTYPE html>
<html>
<head>
    <title>Waytous Admin</title>
    <link rel="icon" href="/icons/favicon.ico">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="194x194" href="/icons/favicon-194x194.png">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#00aaaa">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <link rel="apple-touch-startup-image" href="/icons/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="msapplication-TileColor" content="#00aaaa">
    <meta name="msapplication-TileImage" content="/icons/mstile-144x144.png">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#aaeeee">
    <style>
        @import url("https://fonts.googleapis.com/icon?family=Material+Icons");
        @import url("/css/edequate.css");
        @import url("/css/edequate-admin.css");
        @import url("/css/waytous-colors.css");
        @import url("/css/waytous-admin.css");
    </style>
    <script async src="/js/Edequate.js"
            data-variable="u"
            data-callback="
                u.require([
                    {src:'/admin/rest/initial', isJSON:true},
                    '/js/Main.js','/js/helpers/Utils.js',
                    '/js/helpers/Constants.js',
                    'https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js',
                    'https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js',
                    'https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js'
                ], u, function(json, main, utils){
                    data = json;
                    firebase.initializeApp(data.firebase_config);
                    firebase.auth().signInWithCustomToken(data.sign).then(function(){
                        main.start({type:'admin', utils:utils});
                    }).catch(function(e) {
                        console.error('ERROR',e);
                    });
                });
            "
            data-origin="waytousadmin"
            data-export-constants="true">
    </script>
</head>
<body>
<div id="loading-dialog" class="modal shadow progress-dialog" tabindex="-1">
    <div class="dialog-items">
        <div class="dialog-item progress-dialog-circle"></div>
        <div class="dialog-item progress-dialog-title">Loading...</div>
        <div id="loading-dialog-progress" class="dialog-item progress-dialog-title"></div>
    </div>
</div>
<noscript>
    <link type="text/css" rel="stylesheet" href="/css/noscript.css">
    <div class="header">
        <img src="/images/logo.svg" width="24" height="24">
        Waytous
    </div>
    <div class="text">
        This site requires to allow Javascript. Please enable Javascript in your browser and try again or use
        other browser that supports Javascript.
    </div>
    <div class="copyright">
        <a href="http://www.waytous.net" class="link">Waytous</a> &copy;2017-18 <a href="http://www.edeqa.com" class="link">Edeqa</a>
    </div>
</noscript>
</body>
</html>
